{% extends 'layout.html' %}
{% load bootstrap4 %}
{% block content %}
{% load i18n %}

<div class="container wrapper flex-grow-1">
    <h1 class="my-4"> {% trans "Delete user" %} </h1>
    <p> Are You sure, that You want to delete {{ user.first_name }} {{ user.last_name }}?<p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit" value="Да, удалить"> Yes, Delete </button>
    </form>
</div>

{% endblock %}
