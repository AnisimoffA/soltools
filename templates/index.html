{% extends 'layout.html' %}
{% load bootstrap4 %}
{% block content %}


<div class="container wrapper flex-grow-1">

    {% for msg in messages %}
    <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
    {{ msg }}
    </div>
    {% endfor %}

    <h1 class="my-4"> </h1>
    <h1 class="my-4"></h1>
    <div class="card">
        <div class="card-body p-5 bg-light">
            <div class="display-4"> Welcome to Solana wallet manager! </div>
            <p class="lead"> Convenient service for managing your assets  </p>
            <hr>
            <a class="btn btn-primary btn-lg" href="https://docs.solana.com/ru/"> About Solana </a>
        </div>
    </div>
</div>
{% endblock %}
