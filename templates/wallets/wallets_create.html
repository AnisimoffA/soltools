{% extends 'layout.html' %}
{% load bootstrap4 %}
{% block content %}
{% load i18n %}

<div class="container wrapper flex-grow-1">

    {% for msg in messages %}
    <div class="alert alert-danger" role="alert">
    {{ msg }}
    </div>
    {% endfor %}

    <h1 class="my-4"> Сгенерировать кошельки </h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit"> Сгенерировать </button>
    </form>

</div>

{% endblock %}
